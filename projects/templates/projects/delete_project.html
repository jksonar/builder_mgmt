{% extends 'base.html' %}
{% block title %}Delete Project{% endblock %}
{% block content %}
<h2>Delete Project: {{ project.name }}</h2>
<p>Are you sure you want to delete this project?</p>
<form method="post">{% csrf_token %}<button type="submit" class="btn btn-danger">Delete</button></form>
<a href="{% url 'project_list' %}" class="btn btn-secondary mt-2">Cancel</a>
{% endblock %}
