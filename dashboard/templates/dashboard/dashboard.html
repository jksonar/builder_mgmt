{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block header %}Dashboard Overview{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-3">
        <div class="card text-white bg-primary mb-3">
            <div class="card-header">Builders</div>
            <div class="card-body">
                <h5 class="card-title">{{ total_builders }}</h5>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-white bg-success mb-3">
            <div class="card-header">Projects</div>
            <div class="card-body">
                <h5 class="card-title">{{ total_projects }}</h5>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-white bg-warning mb-3">
            <div class="card-header">Workers</div>
            <div class="card-body">
                <h5 class="card-title">{{ total_workers }}</h5>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-white bg-danger mb-3">
            <div class="card-header">Pending Tasks</div>
            <div class="card-body">
                <h5 class="card-title">{{ pending_tasks }}</h5>
            </div>
        </div>
    </div>
</div>
{% endblock %}
